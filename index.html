<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Luka & Mia's Wedding</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Great+Vibes&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-color: #FAF9F6; /* ivory */
      color: #2c2c2c;
    }

    header {
      background-color: #F5F0EB; /* soft beige */
      color: #2c2c2c;
      text-align: center;
      padding: 60px 20px 40px;
    }

    header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5em;
      margin: 0;
    }

    header p {
      font-size: 1.2em;
      margin-top: 10px;
      letter-spacing: 0.5px;
    }

    section {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    .date {
      font-size: 1.5em;
      color: #8B6A4F; /* subtle warm brown */
      margin-top: 10px;
    }

    .rsvp-btn {
      background-color: #C7A17A; /* elegant gold-beige */
      color: white;
      padding: 12px 26px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      text-decoration: none;
      display: inline-block;
      margin-top: 25px;
      transition: background 0.3s;
      font-weight: bold;
    }

    .rsvp-btn:hover {
      background-color: #a9845b;
    }

    footer {
      background-color: #F5F0EB;
      color: #5c5c5c;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Luka & Mia</h1>
    <p>You're invited to celebrate our special day</p>
  </header>

  <section>
    <h2>Wedding Details</h2>
    <p class="date">September 12, 2026 · 4:00 PM</p>
    <p>Kuglana<br>Zagreb</p>
  </section>

  <section id="rsvp">
    <h2>Kindly Respond</h2>
    <p>Please RSVP by August 1st, 2026</p>
    <a class="rsvp-btn" href="https://example.com/rsvp" target="_blank">RSVP Form</a>
  </section>

  <footer>
    With love, Luka & Mia • #LukaAndMia2026
  </footer>

</body>
</html>
