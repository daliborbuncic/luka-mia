<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luka & Mia's Wedding</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-color: #f8f9fa;
      color: #333;
    }

    header {
      background-color: #0ABAB5; /* Tiffany Blue */
      color: white;
      text-align: center;
      padding: 60px 20px 40px;
    }

    header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5em;
      margin: 0;
    }

    header p {
      font-size: 1.2em;
      margin-top: 10px;
    }

    section {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    .date {
      font-size: 1.5em;
      color: #0ABAB5;
      margin-top: 10px;
    }

    .rsvp-btn {
      background-color: #0ABAB5;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
      transition: background 0.3s;
    }

    .rsvp-btn:hover {
      background-color: #089c95;
    }

    footer {
      background-color: #0ABAB5;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Luka & Mia</h1>
    <p>You're invited to celebrate our wedding day</p>
  </header>

  <section>
    <h2>Wedding Details</h2>
    <p class="date">September 12, 2026 · 4:00 PM</p>
    <p>Kuglana<br>Zagreb</p>
  </section>

  <section id="rsvp">
    <h2>RSVP</h2>
    <p>Please let us know by August 1st if you’ll be joining us!</p>
    <a class="rsvp-btn" href="https://example.com/rsvp" target="_blank">RSVP</a>
  </section>

  <footer>
    With love, Luka & Mia • #LukaAndMia2026
  </footer>

</body>
</html>
